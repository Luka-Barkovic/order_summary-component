<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="general">
      <div class="orderSummary">
        <img class="mainImage" src="images/illustration-hero.svg" alt="mainImage">
        <h1>Order Summary</h1>

        <p class="glavniText"> You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device <br> anywhere you like!</p>
      </div>

      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="planPrice">
          <div class="planText"> Annual Plan </div>
          <div class="priceText"> $59.99/year </div>
        </div>
        <div class="change"> Change </div>
      </div>

      <div class="payment">

        <span class="button1">Proceed to Payment</span>
        <span class="button2">Cancel Order</span>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luka-Barkovic</a>.
  </div>
</body>

</html>
